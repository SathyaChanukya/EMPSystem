<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://rajabco.com/wp-content/uploads/2023/12/user-001.jpg"/>
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
          <style>
      body {
    height: 100vh;
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
    url("https://wallpaperset.com/w/full/4/4/6/517256.jpg");
    background-size: cover;
    background-position: center;
    text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
    box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
}
  </style>
  </head>
  <body>
  <div class="container p-5">


<div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" >
  <div class="card-body">
    <h4 class="card-title text-center text-primary">Edit Employee</h4>
    <form class="needs-validation" th:action="@{/update}" method="post" th:object="${emp}" novalidate>
    <input type="hidden" th:value="${emp.id}" name="id">
  <div class="md-4">
    <label for="name" class="form-label">Enter Full Name</label>
    <div class="input-group has-validation">
    <input type="text" class="form-control" id="name" name="name" th:value="${emp.name}" required>
    <div class="invalid-feedback">
      Please enter full name!
    </div>
  </div>
  </div>
  <div class="md-4">
    <label for="address" class="form-label">Enter Address</label>
    <input type="text" class="form-control" id="address" name="address" th:value="${emp.address}" required>  
    <div class="invalid-feedback">
      Please enter address!
    </div>
  </div>
  <div class="md-4">
    <label for="email" class="form-label">Enter email</label>
   
      <input type="email" class="form-control" id="email" name="email" th:value="${emp.email}" required>
      <div class="invalid-feedback">
        Please enter email!
      </div>
    </div>
  <div class="md-4">
    <label for="phnno" class="form-label">Enter phone no</label>
    <input type="tel" id="phnno" class="form-control" pattern="[789][0-9]{9}" name="phnno" th:value="${emp.phnno}" required>
    <div class="invalid-feedback">
      Please enter valid phone no!
    </div>
  </div>
  <div class="md-4 mb-3">
    <label for="salary" class="form-label">Enter salary</label>
    <input type="number" class="form-control" id="salary" name="salary" th:value="${emp.salary}" required>
    <div class="invalid-feedback">
      Please enter salary!
    </div>
  </div>

  
    <button class="btn btn-primary" type="submit">Submit</button>
    <a class="btn btn-primary" href="/dashboard" role="button">Dashboard</a>
 
</form>
  </div>
</div>
</div>
<script>
(() => {
	  'use strict'

	  // Fetch all the forms we want to apply custom Bootstrap validation styles to
	  const forms = document.querySelectorAll('.needs-validation')

	  // Loop over them and prevent submission
	  Array.from(forms).forEach(form => {
	    form.addEventListener('submit', event => {
	      if (!form.checkValidity()) {
	        event.preventDefault()
	        event.stopPropagation()
	      }

	      form.classList.add('was-validated')
	    }, false)
	  })
	})()
</script>

  </body>
</html>
