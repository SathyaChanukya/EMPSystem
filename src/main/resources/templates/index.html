<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="icon" href="https://rajabco.com/wp-content/uploads/2023/12/user-001.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
body {
    height: 100vh;
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
    url("https://wallpaperset.com/w/full/4/4/6/517256.jpg");
    background-size: cover;
    background-position: center;
    text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
    box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
}

.forme{
margin-left:1rem;
}
.container{
margin-top:100px;

}

.title{
color:white;
text-decoration:none;
}

.nav-link {
    padding: 0.25rem 0;
    font-weight: 700;
    color: rgba(255,255,255,0.5);
    margin-left: 1rem;
    border-bottom: 0.25rem solid transparent;
}

.nav-link:hover{
    color: white;
    border-bottom-color:white;
}

.btn-secondary, .btn-secondary:hover{
    color: #333;
    text-shadow: none;
}
table {
    border-spacing:0;
    border-collapse:separate;
    border-radius:10px;
    border:1px solid black;
    overflow:hidden;
}


  </style>
<body class="text-center text-white bg-dark">

<div class="cover-container w-100 h-100 p-3">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0"><a class="title" href="/dashboard">Dashboard</a></h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/addemp">Add</a>
                    <a class="nav-link" href="/export">Export</a>
                    <form class="forme" role="search" th:action="@{/search}" method="post">
                      <div class="input-group">
                      <input type="text" class="form-control" placeholder="search by name or Id" name="searchText" aria-describedby="button-addon2">
                      <button class="btn btn-outline-light" style="color:dark;" type="submit" id="button-addon2">search</button>
                      </div>
                    </form>
                </nav>
            </div>
        </header>
        
<div class="container">
<table class="table table-striped">
  <thead class="table-primary">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone no</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
  <th:block th:if="${#lists.isEmpty(emp)}">
  <tr>
  <td></td>
  <td></td>
  <td></td>
  <td>No Data Available</td>
  <td></td>
  <td></td>
  <td></td>
  </tr>
  </th:block>
  <th:block th:if="${not#lists.isEmpty(emp)}" th:each="e:${emp}">
    <tr>
      <th th:text="${e.id}"></th>
      <td th:text="${e.name}"></td>
      <td th:text="${e.address}"></td>
      <td th:text="${e.email}"></td>
      <td th:text="${e.phnno}"></td>
      <td th:text="${e.salary}"></td>
      <td>
      <a class="btn btn-primary" th:href="@{/edit/{id}(id=${e.id})}" role="button">EDIT</a>
      <a class="btn btn-danger" th:href="@{/delete/{id}(id=${e.id})}" role="button">DELETE</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
  </body>
</html>
